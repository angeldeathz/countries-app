<form autocomplete="off" (ngSubmit)="search()">
  <div class="row">
    <div class="col-6">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        [(ngModel)]="query"
        name="query"
      />
    </div>
    <div class="col-3">
      <button type="submit" class="btn btn-primary">
        Search
      </button>
    </div>
  </div>
</form>
