<h2>Search a Country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-search (onSearch)="search($event)" [placeholder]="placeholder"></app-country-search>
    <app-error [errorMessage]="errorMessage"></app-error>
  </div>
</div>

<br />

<div class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
