<br />
<h2>Search a Country</h2>
<hr />

<div class="row">
  <div class="col">

    <app-country-search (onSearch)="search($event)"></app-country-search>

    <br />

    <div class="alert alert-danger" role="alert" *ngIf="hayError">
      {{ errorMessage }}
    </div>

  </div>
</div>

<br />

<div class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
